<div class="talk">
    <h2 class="title">{{ title }}</h2>
    <p class="description">{{ description }}</p>

    <div class="foot">
        <div class="tags">
            <sl-badge class="mr-2" *ngFor="let tag of talkTags" (click)="onTagClick(tag)">{{tag}}</sl-badge>
        </div>
        <sl-avatar>{{ speaker }}</sl-avatar>
    </div>
</div>
